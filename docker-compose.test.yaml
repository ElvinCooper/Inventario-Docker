version: '3.8'

services:
  test-db:
    image: postgres:15-alpine
    container_name: inventory_test_db
    environment:
      POSTGRES_DB: test_inventory
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5434:5432"  # Puerto diferente para no conflictuar
    tmpfs:
      # BD en memoria RAM para velocidad
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_inventory"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
